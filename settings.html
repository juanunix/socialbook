<html>
<head>
    <title>
        Socialbook | Search Results
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>
<body>
<div class="header" id="header">
    <nav>
        <div class="nav-links">
            <a href="home.html" class="nav-link home-link">
                Home
            </a>
            <a href="messages.html" class="nav-link">
                Messages
            </a>
            <a href="home.html" class="home-icon home-link logo icon">
                <img src="https://placeholdit.imgix.net/~text?txtsize=6&txt=50%C3%9750&w=50&h=50" alt="Socialbook logo">
            </a>
        </div>
        <div class="right-icons">
            <form class="search-input" action="search.html" method="get">
                <input type="text" placeholder="Search" id="search-input" name="search"/>
                <div class="search-icon icon">
                    <img src="icons/ic_search_white_36px.svg" alt="Search icon" id="search-icon-white">
                    <img src="icons/ic_search_black_36px.svg" alt="Search icon" id="search-icon-black">
                    <img src="icons/ic_close_black_36px.svg" alt="Search icon" id="search-icon-close">
                </div>
            </form>
            <div class="profile-links">
                <div class="profile-icon logo icon" id="profile-icon">
                    <img src="https://avatars0.githubusercontent.com/u/10034872?v=3&u=c267179bdce8ef8d2bcb303ae7ae20167e247972&s=400" alt="Profile image">
                </div>
                <div class="profile-expandable">
                    <div id="profile-overlay"></div>
                    <div class="profile-expanded">
                        <a href="profile.html" class="profile-info">
                            <img class="avatar" src="https://avatars0.githubusercontent.com/u/10034872?v=3&u=c267179bdce8ef8d2bcb303ae7ae20167e247972&s=400" alt="Profile image">
                            <span>Priyanshu Jindal</span>
                        </a>
                        <div class="profile-actions">
                            <a href="messages.html">Messages</a>
                        </div>
                        <div class="profile-actions">
                            <a href="friends.html">Friends</a>
                        </div>
                        <div class="profile-actions">
                            <a href="settings.html">Settings</a>
                        </div>
                        <div class="profile-actions">
                            <a href="login.html">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="settings main">
    <form action="settings.html" class="profile-edit">
        <div class="field avatar-field">
            <img src="https://avatars0.githubusercontent.com/u/10034872?v=3&u=c267179bdce8ef8d2bcb303ae7ae20167e247972&s=400" alt="Profile image">
            <button id="avatar-button">
                Change Avatar
            </button>
            <input id="avatar" type="file" name="Change Avatar" hidden/>
        </div>
        <div class="field">
            <span class="key">Name</span>
            <input type="text" name="name" placeholder="Enter your name" value="Priyanshu Jindal"/>
        </div>
        <div class="field">
            <span class="key">Bio</span>
            <input type="text" name="bio" placeholder="Enter a bio" value="This is just something about myself"/>
        </div>
        <div class="field">
            <button>Save</button>
        </div>
    </form>
    <div class="field">
        <button onclick="window.location='recover.html'">Change Password</button>
    </div>
</div>
<script src="js/global.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
