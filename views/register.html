<html>
<head>
    <title>
        Socialbook | Register
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>
<body class="login register">
<div class="container">
    <div class="heading">
        <h2>Socialbook</h2>
    </div>
    <form class="signin" method="get">
        <div class="input">
            <input id="email"
                   type="text"
                   placeholder="Email"
                   name="email"/>
        </div>
        <div class="input">
            <input id="name"
                   type="text"
                   placeholder="Name"
                   name="name"/>
        </div>
        <div class="input">
            <input id="username"
                   type="text"
                   placeholder="Choose a Username"
                   name="username"/>
        </div>
        <div class="input">
            <input id="password"
                   type="password"
                   placeholder="Choose a Password"
                   name="password"/>
        </div>
        <div class="button">
            <button>Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
