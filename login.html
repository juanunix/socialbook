<html>
<head>
    <title>
        Socialbook | Login
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>
<body class="login">
<div class="container">
    <div class="heading">
        <h2>Socialbook</h2>
    </div>
    <form class="signin" method="get" action="home.html">
        <div class="input">
            <input id="username"
                   type="text"
                   placeholder="Username"
                   name="username"/>
        </div>
        <div class="input">
            <input id="password"
                   type="password"
                   placeholder="Password"
                   name="password"/>
        </div>
        <div class="button">
            <button>Sign In</button>
        </div>
        <div class="forgot-link">
            <a href="forgot.html">Forgot password?</a>
        </div>
    </form>
    <div class="or">
        <span>or</span>
    </div>
    <div class="signup-link">
        <a href="register.html">Click here to register</a>
    </div>
</div>
</body>
</html>
